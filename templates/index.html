<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form action="/add" method="post" class="task-form">
            <input type="text" name="title" placeholder="New Task" required>
            <button type="submit">Add Task</button>
        </form>
        <ul class="task-list">
            {% for task in tasks %}
                <li class="{% if task.completed %}completed{% else %}pending{% endif %}">
                    {{ task.title }} - {% if task.completed %}Done{% else %}Pending{% endif %}
                    <div class="actions">
                        <a href="/complete/{{ task.id }}" class="toggle">[Toggle]</a>
                        <a href="/delete/{{ task.id }}" class="delete">[Delete]</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
